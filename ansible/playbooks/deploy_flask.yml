---
- name: Deploy Flask app to Flask instances
  hosts: aws_ec2
  become: yes
  tasks:
    - name: Ensure Python3 and tar are installed
      package:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - tar

    - name: Create app directory
      file:
        path: /home/ec2-user/flask-app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Download app artifact from Nexus
      get_url:
        url: http://35.183.72.244:8081/repository/flask-devops-artifacts/app-artifact.tar.gz
        dest: /home/ec2-user/flask-app/app-artifact.tar.gz
        mode: '0644'

    - name: Extract artifact
      unarchive:
        src: /home/ec2-user/flask-app/app-artifact.tar.gz
        dest: /home/ec2-user/flask-app/
        remote_src: yes

    - name: Install Python dependencies
      pip:
        requirements: /home/ec2-user/flask-app/requirements.txt
        executable: pip3

    - name: Initialize SQLite DB
      command: sqlite3 data.db < init_db.sql
      args:
        chdir: /home/ec2-user/flask-app/

    - name: Start Flask app
      shell: nohup python3 app.py > output.log 2>&1 &
      args:
        chdir: /home/ec2-user/flask-app/

