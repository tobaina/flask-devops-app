---
- name: Deploy Flask app to Flask instances
  hosts: aws_ec2
  become: yes

  tasks:
    - name: Ensure Python3, pip, tar, and sqlite3 are installed
      package:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - python3-pip
        - tar
        - sqlite3

    - name: Create app directory
      file:
        path: /home/ec2-user/flask-app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Download app artifact from Nexus
      get_url:
        url: http://35.183.72.244:8081/repository/flask-devops-artifacts/app-artifact.tar.gz
        dest: /home/ec2-user/flask-app/app-artifact.tar.gz
        mode: '0644'

    - name: Extract artifact
      unarchive:
        src: /home/ec2-user/flask-app/app-artifact.tar.gz
        dest: /home/ec2-user/flask-app
        remote_src: yes

    - name: Install Python requirements
      pip:
        requirements: /home/ec2-user/flask-app/requirements.txt
        virtualenv: /home/ec2-user/flask-app/venv
        virtualenv_command: /usr/bin/python3 -m venv

    - name: Initialize SQLite database
      command: sqlite3 /home/ec2-user/flask-app/app.db < /home/ec2-user/flask-app/init_db.sql

    - name: Start Flask app
      shell: |
        pkill -f "python3 app.py" || true
        nohup /home/ec2-user/flask-app/venv/bin/python3 app.py > /home/ec2-user/flask-app/app.log 2>&1 &
      args:
        chdir: /home/ec2-user/flask-app

